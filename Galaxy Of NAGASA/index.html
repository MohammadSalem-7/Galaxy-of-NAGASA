<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Of NAGASA تسجيل الدخول</title>le>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="container">
        <!-- نموذج التسجيل -->
        <div id="signupForm" class="form-container">
            <h1>NAGASA</h1>
            <h2>إنشاء حساب جديد</h2>
            <form id="signup">
                <div class="input-group">
                    <label for="newUsername">اسم المستخدم:</label>
                    <input type="text" id="newUsername" required>
                </div>
                <div class="input-group">
                    <label for="newPassword">كلمة المرور:</label>
                    <input type="password" id="newPassword" required>
                </div>
                <button type="submit">إنشاء حساب</button>
            </form>
            <p>هل لديك حساب بالفعل؟ <a href="#" id="showLogin">تسجيل الدخول</a></p>
        </div>

        <!-- نموذج تسجيل الدخول -->
        <div id="loginForm" class="form-container" style="display: none;">
           <h1>Galaxy Of NAGASA</h1>
            <h2>تسجيل الدخول</h2>
            <form id="login">
                <div class="input-group">
                    <label for="username">اسم المستخدم:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="password">كلمة المرور:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">دخول</button>
            </form>
            <p>ليس لديك حساب؟ <a href="#" id="showSignup">إنشاء حساب</a></p>
        </div>

        <!-- رسائل الخطأ أو النجاح -->
        <p id="message" class="message"></p>
    </div>

    <script src="script.js"></script>

<footer>

    </div>
</footer>

</body>
</html>
