<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الأسئلة العامة</title>
    <style>
    body {
    font-family: 'Tajawal', 'Cairo', 'Arial', sans-serif;
}

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        body {
            background: url('https://assets.onecompiler.app/42ydxf8da/43ab8e573/%5D.webp') repeat;
            color: white;
            overflow: hidden;
        }
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .question-box {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 15px cyan;
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        .options button, .back-button {
            padding: 10px;
            margin: 5px;
            font-size: 1.2rem;
            background: cyan;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .options button:hover, .back-button:hover {
            background: blue;
            color: white;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>لعبة الأسئلة العامة</h1>
        <div class="question-box" id="questionBox">اضغط على زر البدء لعرض السؤال</div>
        <div class="options" id="optionsContainer"></div>
        <button onclick="nextQuestion()">السؤال التالي</button>
        <button class="back-button" onclick="goBack()">الرجوع</button>
        <p class="result" id="result"></p>
    </div>

    <script>
        const questions = [
            { question: "ما هو أسرع حيوان على وجه الأرض؟", options: ["الفهد", "الأسد", "النسر", "الأرنب"], answer: "الفهد" },
            { question: "ما هو عاصمة فرنسا؟", options: ["روما", "مدريد", "باريس", "برلين"], answer: "باريس" },
            { question: "كم عدد الكواكب في المجموعة الشمسية؟", options: ["7", "8", "9", "10"], answer: "8" },
            { question: "ما هو العنصر الكيميائي الذي يرمز له بـ O؟", options: ["أوكسجين", "ذهب", "فضة", "حديد"], answer: "أوكسجين" },
            { question: "من هو مخترع المصباح الكهربائي؟", options: ["أديسون", "أينشتاين", "نيوتن", "ماركوني"], answer: "أديسون" },
            { question: "أين تقع الأهرامات؟", options: ["مصر", "السعودية", "العراق", "المغرب"], answer: "مصر" },
            { question: "ما هو الحيوان الذي ينام وعيناه مفتوحتان؟", options: ["التمساح", "الذئب", "الأرنب", "البومة"], answer: "الأرنب" },
            { question: "كم عدد أسنان الإنسان البالغ؟", options: ["28", "30", "32", "34"], answer: "32" },
            { question: "ما هو أكبر كوكب في المجموعة الشمسية؟", options: ["المشتري", "زحل", "نبتون", "الأرض"], answer: "المشتري" },
            { question: "من هو كاتب مسرحية هاملت؟", options: ["شكسبير", "دوستويفسكي", "تولستوي", "نجيب محفوظ"], answer: "شكسبير" },
            { question: "ما هو البحر الذي يسمى البحر الميت؟", options: ["البحر الأحمر", "البحر الميت", "البحر الأسود", "بحر قزوين"], answer: "البحر الميت" },
            { question: "ما هو أكبر محيط في العالم؟", options: ["المحيط الهادي", "المحيط الأطلسي", "المحيط الهندي", "المحيط المتجمد الجنوبي"], answer: "المحيط الهادي" },
            { question: "من هو أول رئيس للولايات المتحدة؟", options: ["واشنطن", "لينكولن", "روزفلت", "كينيدي"], answer: "واشنطن" },
            { question: "ما هي عاصمة اليابان؟", options: ["طوكيو", "سيول", "بكين", "تايبيه"], answer: "طوكيو" },
            { question: "أي كوكب يعرف بالكوكب الأحمر؟", options: ["المريخ", "الزهرة", "المشتري", "عطارد"], answer: "المريخ" }
        ];
        let currentQuestionIndex = -1;

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex >= questions.length) {
                document.getElementById("questionBox").innerText = "انتهت الأسئلة!";
                document.getElementById("optionsContainer").innerHTML = "";
                return;
            }
            const currentQuestion = questions[currentQuestionIndex];
            document.getElementById("questionBox").innerText = currentQuestion.question;
            let optionsHTML = "";
            currentQuestion.options.forEach(option => {
                optionsHTML += `<button onclick='checkAnswer("${option}")'>${option}</button>`;
            });
            document.getElementById("optionsContainer").innerHTML = optionsHTML;
        }

        function checkAnswer(selected) {
            const correctAnswer = questions[currentQuestionIndex].answer;
            if (selected === correctAnswer) {
                document.getElementById("result").innerText = "إجابة صحيحة! ✅";
            } else {
                document.getElementById("result").innerText = "روح نام  شويه ياميت ❌";
            }
        }
        
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
