<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Hack Effect</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: monospace;
            text-align: center;
            padding-top: 50px;
        }
        .matrix-container {
            height: 200px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .matrix-text {
            font-size: 20px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #00ff00;
            display: inline-block;
            animation: typing 3s steps(30) forwards, blink 0.5s infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        .hack-btn {
            background: black;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .hack-btn:hover {
            background: #00ff00;
            color: black;
        }
        .input-box {
            background: black;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            margin-bottom: 10px;
            width: 250px;
        }
        .files-container {
            text-align: left;
            display: none;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <input type="text" id="targetName" class="input-box" placeholder="أدخل اسم الضحية أو رقمه 😈">
    <button class="hack-btn" onclick="startHacking()">Start Hacking</button>

    <div class="matrix-container">
        <p id="matrixText" class="matrix-text" style="display: none;"></p>
    </div>

    <div class="files-container" id="filesContainer"></div>

    <audio id="hackSound" src="hhhh.mp3"></audio>

    <script>
        function startHacking() {
            document.getElementById("hackSound").play();
            const target = document.getElementById("targetName").value || "Unknown Target";

            const messages = [
                `Extracting data to ${target}...`,
                `Accessing system files: C:\\Windows\\System32\\`,
                `Accessing Android data: /storage/emulated/0/${target}/`,
                `Retrieving credentials of ${target}...`,
                `Transferring all files from ${target} to Mohammad Salem...`
            ];

            const files = [
                "C:\\Users\\" + target + "\\Documents\\passwords.txt",
                "C:\\Windows\\System32\\config.sys",
                "/storage/emulated/0/DCIM/photos.zip",
                "/storage/emulated/0/WhatsApp/Databases/msgstore.db",
                "/storage/emulated/0/Download/private.pdf",
                "/storage/emulated/0/Android/data/com.facebook.katana/cache",
                "/storage/emulated/0/Android/data/com.whatsapp/files/key"
            ];

            let index = 0;
            const matrixText = document.getElementById("matrixText");
            const filesContainer = document.getElementById("filesContainer");

            matrixText.style.display = "inline-block";
            matrixText.textContent = "";
            filesContainer.innerHTML = "";
            filesContainer.style.display = "none";

            function typeMessage(message, callback) {
                let charIndex = 0;
                matrixText.textContent = "";
                const interval = setInterval(() => {
                    matrixText.textContent += message[charIndex];
                    charIndex++;
                    if (charIndex === message.length) {
                        clearInterval(interval);
                        setTimeout(callback, 1000);
                    }
                }, 100);
            }

            function nextMessage() {
                if (index < messages.length) {
                    typeMessage(messages[index], nextMessage);
                    index++;
                } else {
                    showFiles();
                }
            }

            function showFiles() {
                filesContainer.style.display = "block";
                let fileIndex = 0;
                
                function showNextFile() {
                    if (fileIndex < files.length) {
                        let fileItem = document.createElement("p");
                        fileItem.textContent = `[+] Extracting: ${files[fileIndex]}`;
                        filesContainer.appendChild(fileItem);
                        fileIndex++;
                        setTimeout(showNextFile, 800); // كل ملف يظهر بعد 800 مللي ثانية
                    } else {
                        setTimeout(() => {
                            matrixText.textContent = `This device has been hacked by Mohammad Salem, ${target} 👀`;
                        }, 1500);
                    }
                }

                showNextFile();
            }

            nextMessage();
        }
    </script>

</body>
</html>
