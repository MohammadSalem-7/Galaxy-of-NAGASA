<!DOCTYPE html>

        .matrix-container {
            height: 250px;

            justify-content: center;
            align-items: center;

        .matrix-text {

            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #00ff00;
            display: inline-block;

        }
        .hack-btn:hover {

            color: black;
        }
        .input-container {
            margin-bottom: 10px;
        }
    </style>
</head>
