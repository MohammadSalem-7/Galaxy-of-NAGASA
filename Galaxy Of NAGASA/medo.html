<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Keyboard & Matrix</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            width: 60%;
            margin: 50px auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .key {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s, color 0.3s;
            box-shadow: 0 4px rgba(255, 255, 255, 0.2);
        }
        .matrix-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            background: crimson;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .matrix-button:hover {
            background: darkred;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Mohammad Salem</h1>
    <div class="keyboard" id="keyboard"></div>
    <button class="matrix-button" onclick="startMatrix()">Activate Matrix</button>
    <canvas id="matrixCanvas"></canvas>
    <audio id="matrixAudio" src="medo.mp3"></audio>

    <script>
        const keyboard = document.getElementById("keyboard");
        const keys = "QWERTYUIOPASDFGHJKLZXCVBNM".split("");
        
        function getRandomColor() {
            return `hsl(${Math.random() * 360}, 100%, 50%)`;
        }
        
        keys.forEach(letter => {
            let key = document.createElement("div");
            key.classList.add("key");
            key.textContent = letter;
            key.style.background = getRandomColor();
            setInterval(() => {
                key.style.background = getRandomColor();
            }, 1000);
            key.addEventListener("click", () => {
                key.style.background = "#ff0";
                key.style.color = "black";
                setTimeout(() => {
                    key.style.background = getRandomColor();
                    key.style.color = "white";
                }, 300);
            });
            keyboard.appendChild(key);
        });
        
        function startMatrix() {
            document.querySelector("canvas").style.display = "block";
            const audio = document.getElementById("matrixAudio");
            audio.play().catch(error => console.log("Audio play failed: ", error));
            runMatrixEffect();
        }
        
        function runMatrixEffect() {
            const canvas = document.getElementById("matrixCanvas");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const columns = Math.floor(canvas.width / 20);
            const drops = Array(columns).fill(0);
            const chars = "01X#*@!$&%ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            function drawMatrix() {
                ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#0F0";
                ctx.font = "20px monospace";
                for (let i = 0; i < drops.length; i++) {
                    const text = chars[Math.floor(Math.random() * chars.length)];
                    ctx.fillText(text, i * 20, drops[i] * 20);
                    if (drops[i] * 20 > canvas.height && Math.random() > 0.95) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            setInterval(drawMatrix, 50);
        }
    </script>
</body>
</html>
