<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAGASA - الأعضاء</title>
    <style>
    body {
    font-family: 'Tajawal', 'Cairo', 'Arial', sans-serif;
}

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: black;
            color: black;
             font-weight: bold; /* جعل النص عريض */
            text-align: center;
            overflow: hidden;
        }
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('https://assets.onecompiler.app/42ydxf8da/42z7st46n/WhatsApp%20Image%202024-12-05%20at%2012.33.19%20AM.jpeg') repeat;
        }
        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 10000px 10000px; }
        }
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 0 0 20px cyan;
        }
        .members-list {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 15px cyan;
            width: 80%;
            max-width: 600px;
        }
        .member {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: 0.3s;
        }
        .member:hover {
            background: cyan;
            color: black;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid cyan;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s;
        }
        .back-button:hover {
            background: cyan;
            color: black;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>الأعضاء</h1>
        <div class="members-list">
            <div class="member"><a href="https://www.facebook.com/mohamed.salemahmed.10236?mibextid=ZbWKwL">Mohammad Salem-المؤسس</a></div>            <div class="member">يوسف محمود - مشرف</div>
            <div class="member">باسل - عضو</div>
            <div class="member">خالد - عضو</div>
            <div class="member">بافلي أمير - عضو</div>
            <div class="member">ياسين - عضو</div>
            <div class="member">عمرو - عضو</div>
            <div class="member">أحمد - عضو</div>
            <div class="member">سيف - عضو</div>
            <div class="member">يوسف  - عضو</div>

        </div>
        <a href="home.html" class="back-button">العودة إلى الصفحة الرئيسية</a>
    </div>
</body>
</html>
