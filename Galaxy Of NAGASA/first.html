    <style>
    body {
    font-family: 'Tajawal', 'Cairo', 'Arial', sans-serif;
}

    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            color: black; /* تغيير لون الخط إلى الأسود */
        }
        body {
            background: url('https://assets.onecompiler.app/42ydxf8da/42z7st46n/image.png') repeat;
            text-align: center;a
            overflow: hidden;
        }
        .navbar {
            display: flex;
            justify-content: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px cyan;
        }
        .navbar a {
            text-decoration: none;
            padding: 10px 20px;
            transition: 0.3s;
            font-weight: bold; /* جعل النص عريض */
            font-size: 22px; /* تكبير حجم النص */
            color: cyan; /* لون بارز للنص */
        }
        .navbar a:hover {
            color: magenta;
        }
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            flex-direction: column;
        }
        .hero h1 {
            font-size: 36px;
            text-shadow: 0 0 20px cyan;
        }
        .hero p {
            font-size: 18px;
            opacity: 0.8;
        }
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            background: cyan;
            border-radius: 5px;
            transition: 0.3s;
        }
        .button:hover {
            background: magenta;
        }
        .button a {
            text-decoration: none;
            color: black; /* التأكد من أن رابط الزر أيضًا باللون الأسود */
        }
        nav {
  margin-top: 10%;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(10px);
  padding: 1rem;
  position: fixed;
  width: 80%;
  left: 50%;
  transform: translateX(-50%);
  top: 2rem;
  border-radius: 30px;
  border: 1px solid rgba(255, 255, 255, 0.5);
  box-shadow: 0 6px 6px rgba(0, 0, 0, 0.5);
  box-sizing: border-box;
}

nav ul {
  list-style: none;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
  padding: 0;
}

nav ul li {
  margin: 0 1.5rem;
}

nav ul li a {
  text-decoration: none;
  color: white;
  font-weight: bold;
  font-size: 1.1rem;
  padding: 1rem 1.5rem;
  border-radius: 50%; /* لجعلها دائرية */
  transition: all 0.4s ease; /* انتقال سلس */
  display: inline-block;
  white-space: nowrap;
  background: linear-gradient(
    45deg,
    rgb(255, 0, 255),
    rgb(0, 255, 255),
    rgb(255, 0, 255)
  );
  background-size: 400% 400%;
  border: 2px solid transparent;
  -webkit-background-clip: text;
  color: transparent;
}

nav ul li a:hover {
  background-position: 100% 0; /* تحريك التدرج عند التفاعل */
  transform: scale(1.2);
  padding: 1.2rem 1.7rem; /* زيادة الحجم لتكبير الدائرة */
  border-color: rgba(255, 255, 255, 0.5);
}

nav ul li a:active {
  transform: scale(1);
}

    </style>
</head>
