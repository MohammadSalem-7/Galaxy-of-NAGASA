<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجرة ورقة مقص</title>
    <style>
    body {
    font-family: 'Tajawal', 'Cairo', 'Arial', sans-serif;
}

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        body {
            background: url('https://assets.onecompiler.app/42ydxf8da/43ab8e573/a.webp') repeat;
            color: white;
        }
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .choices button {
            padding: 10px;
            margin: 5px;
            font-size: 1.5rem;
            background: cyan;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .choices button:hover {
            background: blue;
            color: white;
        }
        .back-button {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, cyan, blue);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .back-button:hover {
            background: linear-gradient(45deg, blue, cyan);
            transform: scale(1.1);
        }
        .scare-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .scare-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>حجرة ورقة مقص</h1>
        <div class="choices">
            <button onclick="playGame('حجرة')">🪨 حجرة</button>
            <button onclick="playGame('ورقة')">📄 ورقة</button>
            <button onclick="playGame('مقص')">✂ مقص</button>
        </div>
        <p id="result"></p>
        <button class="back-button" onclick="goBack()">⬅ الرجوع</button>
    </div>
    
    <div class="scare-image" id="scare">
        <img src="https://assets.onecompiler.app/42ydxf8da/43ab8e573/5.jpeg" alt="Scary Image">
    </div>
    
    <script>
        function playGame(userChoice) {
            const choices = ['حجرة', 'ورقة', 'مقص'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            let result = "";
            
            if (userChoice === computerChoice) {
                result = "تعادل! 🤝";
            } else if (
                (userChoice === "حجرة" && computerChoice === "مقص") ||
                (userChoice === "ورقة" && computerChoice === "حجرة") ||
                (userChoice === "مقص" && computerChoice === "ورقة")
            ) {
                result = "لقد فزت! 🎉";
            } else {
                result = "لقد خسرت! 😢";
                showScare();
            }
            
            document.getElementById("result").innerText = `اختيارك: ${userChoice} | اختيار الكمبيوتر: ${computerChoice} \n${result}`;
        }

        function showScare() {
            const scareElement = document.getElementById("scare");
            scareElement.style.display = "flex";
            setTimeout(() => {
                scareElement.style.display = "none";
            }, 2000);
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
